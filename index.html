<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
          登入及註冊
        </div>
        <div class="card-body">
            <div class="login-form">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
                            role="tab" aria-controls="login" aria-selected="true">登入</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button"
                            role="tab" aria-controls="register" aria-selected="false">註冊</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <!-- 登入 -->
                    <div class="tab-pane fade show active p-3" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="login-account">
                                帳號
                            </span>
                            <input type="text" class="form-control login-account" placeholder="請輸入註冊信箱" aria-label="login-account"
                                aria-describedby="login-account">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="login-password">
                                密碼
                            </span>
                            <input type="password" class="form-control login-password" placeholder="請輸入密碼" aria-label="login-password"
                                aria-describedby="login-password">
                        </div>

                        <input type="text" class="btn btn-primary login-submit" value="登入">

                    </div>
                    <!-- 註冊 -->
                    <div class="tab-pane fade p-3" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <div class="input-group ">
                            <span class="input-group-text" id="register-account">
                                帳號
                            </span>
                            <input type="text" class="form-control register-account" placeholder="請設定註冊信箱" aria-label="register-account"
                                aria-describedby="register-account">

                        </div>
                        <div class="input-group mt-3">
                            <span class="input-group-text" id="register-password">
                                密碼
                            </span>
                            <input type="password" class="form-control register-password" placeholder="請設定密碼" aria-label="register-password"
                                aria-describedby="register-password">

                        </div>
                        <input class="btn btn-primary register-submit mt-3" value="註冊">

                    </div>
                </div>
            </div>
        </div>
        <img class="pig" src="pig.webp" alt="">
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src='all.js'>
    </script>
</body>

</html>
